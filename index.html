<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="wrapper">
    <div class="top">
      <div class="top__item">
        <p class="title">player X</p>
        <p class="text">0</p>
      </div>
      <div class="top__item">
        <p class="title">draw</p>
        <p class="text">0</p>
      </div>
      <div class="top__item">
        <p class="title">player O</p>
        <p class="text">0</p>
      </div>
    </div>
    <div class="bottom">
      <div class="row">
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="cell" id="cell-9"></div>
      </div>
    </div>
    <div class="clear__modal">
      <div class="clear__modal-container">
        <h3 class="clear__title"></h3>
        <button class="clear__btn">Restart game</button>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
